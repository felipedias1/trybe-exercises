<!DOCTYPE html>
<html>
  <head>

     div {

    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */
        //Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
          let paramOne = document.getElementsByTagName('p');
          paramOne[1].innerText = "Eu me imagino trabalhando como web developer full stack, me especializando em alguma área específica, e estudando inglês para buscar uma oportunidade de trabalho HomeOffice no exterior"

        //Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
          let paramTwo = document.getElementsByClassName('main-content');
          paramTwo[0].style.backgroundColor = "rgb(76,164,109)";
      
        //Crie uma função que mude a cor do quadrado vermelho para branco.
          let paramThree = document.getElementsByClassName('center-content');
          paramThree[0].style.backgroundColor = ("white");

        //Crie uma função que corrija o texto da tag <h1>.
          document.getElementsByTagName('h1')[0].innerText = 'Exercício 5.1 - JavaScript';

          let paramFour = document.getElementsByTagName('p');
          paramFour[0].innerText.toUpperCase();

          console.log(paramFive[2]);
