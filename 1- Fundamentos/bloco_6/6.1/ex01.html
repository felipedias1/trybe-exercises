<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário e Senha</title>
</head>
<body>
  <h1>Formulário</h1>
  <form action="" method="GET">
    
    <label for="name"> Email:
      <input type="text" id="name" name="email" placeholder="Digite seu email" autocomplete="off" autofocus required> 
    </label>
<br><br>
    <label for="pass"> Senha:
      <input type="password" id="pass" name="pass" placeholder="Digite sua senha" required> 
    </label>
<br><br>
    <label for="rememberMe"> 
      <input type="checkbox" id="rememberMe" name="remember" checked> Lembre-me 
    </label>
<br><br>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
