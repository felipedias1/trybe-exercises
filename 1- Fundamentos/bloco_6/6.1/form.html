<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">  
    <div class="mb-3">
      <h1>Formulário</h1>
    </div>
  </div>
  <div class="container">  
    <form action="" method="get">
      <fieldset>
        <div class="mb-3">
          <label class="form-label" for="name">Nome:</label>
            <input class="form-control" type="text" id="name" maxlength="40" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email:</label>
            <input class="form-control" type="text" id="email" maxlength="50" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="cpf">CPF:</label>
            <input class="form-control" type="text" id="cpf" maxlength="11" min="0" max="9" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="endereco">Endereço:</label>
            <input class="form-control" type="text" id="endereco" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="cidade">Cidade:</label>
            <input class="form-control" type="text" id="cidade" required>
        </div>
        <label class="form-label" for="estado">Estado:</label>
        <select class="form-select" name="" id="estado" required>
          <option value="optDefalt" selected disabled>Selecione um estado</option>
          <option value="ac">Acre</option>
          <option value="al">Alagoas</option>
          <option value="ap">Amapá</option>
          <option value="am">Amazonas</option>
          <option value="ba">Bahia</option>
          <option value="ce">Ceará </option>
          <option value="df">Distrito Federal</option>
          <option value="es">Espírito Santo</option>
          <option value="go">Goiás</option>
          <option value="ma">Maranhão</option>
          <option value="mt">Mato Grosso</option>
          <option value="ms">Mato Grosso do Sul</option>
          <option value="mg">Minas Gerais</option>
          <option value="pa">Pará</option>
          <option value="pb">Paraíba</option>
          <option value="pr">Paraná</option>
          <option value="pe">Pernambuco</option>
          <option value="pi">Piauí </option>
          <option value="rj">Rio de Janeiro</option>
          <option value="rn">Rio Grande do Norte</option>
          <option value="rs">Rio Grande do Sul </option>
          <option value="ro">Rondônia</option>
          <option value="rr">Roraima</option>
          <option value="sc">Santa Catarina </option>
          <option value="sp">São Paulo </option>
          <option value="se">Sergipe </option>
          <option value="to">Tocantins</option>
        </select>
        <div class="form-check"></div>
          <label class="form-label" for="casa"> Tipo de Residência:</label>
          <div class="mb-3">
            <label class="form-check-label" for="casa"> 
              <input class="form-check-input" type="radio" id="casa" name="tipoResidencia" required> Casa
            </label>
            <label class="form-check-label" for="apart"> 
              <input class="form-check-input" type="radio" id="apart" name="tipoResidencia" required> Apartamento
            </label>
          </div>          
      </fieldset>
      <fieldset>
        <div class="mb-3">
          <label class="form-label"> Resumo do Currículo:</label>
        </div>
        <div class="mb-3">
          <textarea name="sobre-mim" id="text-area" cols="30" rows="10"></textarea>
        </div>
        <label class="form-label" for="cargo">Cargo</label>
        <input class="form-control" type="text" id="cargo" required>
        <label class="form-label" for="descriCargo">Descrição do cargo
          <input class="form-control" type="text" id="descriCargo" required>
        </label>
        <label class="form-label" for="dtIncio">Data de Início
          <input class="form-control" type="date" id="dtIncio" required>
        </label>
      </fieldset>
      </div>
    </form> 
  </div>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="dist/js/DatePickerX.min.js"></script>
  <script src="./path/to/just-validate.min.js"></script>
</body>
</html>
