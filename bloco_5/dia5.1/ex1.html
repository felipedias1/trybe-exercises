<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph" class="graph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph" class="graph">Segundo parágrafo!</p>

    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "blue";

      document.getElementById("page-title").innerText = "O poderoso chefão!";
      document.getElementById("subtitle").innerText = "A Trilogia";
      document.getElementById("second-paragraph").innerText = "Estes são os melhores filmes da história!";
            
      let para = document.getElementsByClassName("graph")[1];
      para.style.color = "green";

      let subtitle = document.getElementsByTagName("h4")[0];
      subtitle.style.color = "red";
    </script>
  </body>
</html>
